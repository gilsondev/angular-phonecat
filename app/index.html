<!doctype html>
<html lang="en" ng-app="phonecatApp" ng-controller="PhoneListCtrl">

<head>
    <meta charset="utf-8">
    <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">Search: <input ng-model="query"></div>
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
            </select>
            <div class="col-md-10">
                <h3>
                    <span ng-hide="query != null">Lista de Celulares</span>
                    <span ng-show="query != null">Foi encontrado registros de "{{query}}"</span>
                </h3>
                <ul class="phones">
                    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                        {{phone.name}}
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
